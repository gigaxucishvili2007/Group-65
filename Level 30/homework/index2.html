    <!-- ახსენით რა განსხვავებაა inline/internal/external CSS-ს შორის. -->
    
    <!-- 1) გზა რომელსაც ეწოდება inline CSS ამ გზით ვუწერთ ჩვენს HTML ტეგს სტილს პირდაპირ HTML ის ფაილში Code example: <p style="color: red;">text</p> ნაკლებად პრაქტიკული და კარგი გზა სხვებთან შედარებით რადგან შემდგომ HTML ის ფაილი ხდება ერთი დიდი ფაილი და იკავებს დიდ ფაილის ზომას. -->

    <!-- 2) გზა და შედარებით წინაზე კარგია internal CSS მასაც, HTML ში ვწერთ თუმცა მისი დაწერა ხდება შემდეგნაირად. ვიყენებთ style ტეგებს <style>
        p{
        color: green;
    }
    </style> და ვხლიჩავთ შუაში სადაც სივრცეა, არაფერი წერია მასში უკვე გავუწერთ კონკრეტულ ელემენტს სტილს მაგალითად: მაგრამ, მისი ელემენტი იგივე selector აუცილებლად უნდა იყოს მოქცეული style ტეგში რათა გაისტილოს. -->

    <!-- 3) და ყველაზე საუკეთესო და კარგი, პრაქტიკული გზა external CSS როდესაც ჩვენ არ ვეხებით HTML ის ფაილს და ვქმნით ცალკე CSS ის ფაილს სადაც დავიწყებთ კოდის წერას. მისი ხშირი სახელია პირდაპირ. (style.css) ამიტომ ეს არის ყველაზე საუკეთესო გზა როდესაც სხვა ფაილში ვმუშაობთ და არ ვეხებით არც პირველ გზას არც მეორეს არამედ არის მეტად განსხვავებული და საუკეთესო გზა -->
