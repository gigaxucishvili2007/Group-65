<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!--შექმენით Form, მოათავსეთ თქვენთვის სასურველი Input-ები და დაამატეთ label-ები.-->

    <form>
        <label for="name">Name:</label>
        <input type="text">

        <label for="age">Age:</label>
        <input type="number">
        <br><br>
        <strong>Gender:</strong>
        <br><br>
        <label for="Male">Male:</label>
        <input type="checkbox">

        <label for="Female">Female:</label>
        <input type="checkbox">
    </form>
    
</body>
</html>
