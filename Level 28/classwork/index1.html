<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- 1) შექმენით 3 input და 3 label ელემენტი, იმეილი, პასვორდი და სახელი. ჩასვით ისინი form tag-ში და არ დგავაიწყდეთ input-ების და label-ების დაკავშირება.  -->

    <form>
        <label id="email" for="email"></label>
        
        <label for="password"></label>

        <label for="text"></label>
        
        <input type="email" value="email">
        
        <input id="password" type="password" value="password">
        
        <input id="text" type="text" value="name">

        <label for="checkbox">
            <h1>agree to terms& conditions,</h1>
        </label>

        <input id="checkbox" type="checkbox" value="checkbox">
    </form>

    <!-- 2) დაამატეთ წინა ქლასვორქს ჩექბოქსი რომელიც დაკავშირებულია label-თან ტექსტით 'agree to terms&conditions', ასევე დაამატეთ submit ღილაკი. -->
    
    <!-- 3) გაუწერეთ თითოეულს default-value და name. სახელები აარჩიეთ ლოგიკურად. -->
</body>
</html>
